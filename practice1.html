<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = [33, 75, 69, 41, 50, 19];
      let even = 0;
      let odd = 0;
      let max = number[0];
      let min = number[0];

      for (let i in number) {
        document.write(`第${i}個數字為${number[i]}<br>`);
        if (number[i] % 2 == 0) {
          even++;
        } else {
          odd++;
        }
        if (number[i] > max) {
          max = number[i];
        } else if (number[i] < min) {
          min = number[i];
        }
      }

      document.write(`有${odd}個奇數、${even}個偶數<br>`);
      document.write(`最大數字:${max}<br>`);
      document.write(`最小數字:${min}<br>`);
    </script>
  </body>
</html>
